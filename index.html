<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레벨 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-wrapper">
            <!-- Top Row -->
            <div class="card-row top-row">
                <!-- Obelisk (왼쪽) -->
                <div class="card" data-item="obelisk">
                    <img src="img/obelisk.png" alt="Obelisk" class="card-image">
                    <input type="number" class="level-input obelisk-input" 
                           id="obelisk-input" data-item="obelisk" 
                           min="0" value="0" placeholder="0">
                </div>
                
                <!-- Altar (중간) - 5개 입력 박스 -->
                <div class="card" data-item="altar">
                    <img src="img/altar.png" alt="Altar" class="card-image">
                    <input type="number" class="level-input altar-input" 
                           id="altar-input-1" data-item="altar" data-index="1"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input altar-input" 
                           id="altar-input-2" data-item="altar" data-index="2"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input altar-input" 
                           id="altar-input-3" data-item="altar" data-index="3"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input altar-input" 
                           id="altar-input-4" data-item="altar" data-index="4"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input altar-input" 
                           id="altar-input-5" data-item="altar" data-index="5"
                           min="0" value="0" placeholder="0">
                </div>
                
                <!-- War Fort (오른쪽) -->
                <div class="card" data-item="warfort">
                    <img src="img/warfort.png" alt="War Fort" class="card-image">
                    <input type="number" class="level-input warfort-input" 
                           id="warfort-input" data-item="warfort" 
                           min="0" value="0" placeholder="0">
                </div>
            </div>
            
            <!-- Bottom Row -->
            <div class="card-row bottom-row">
                <!-- Statue of Carnage (왼쪽) - 2개 입력 박스 -->
                <div class="card" data-item="statueofcarnage">
                    <img src="img/statueofcarnage.png" alt="Statue of Carnage" class="card-image">
                    <input type="number" class="level-input statueofcarnage-input" 
                           id="statueofcarnage-input-1" data-item="statueofcarnage" data-index="1"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input statueofcarnage-input" 
                           id="statueofcarnage-input-2" data-item="statueofcarnage" data-index="2"
                           min="0" value="0" placeholder="0">
                </div>
                
                <!-- Statue of Guardian (오른쪽) - 2개 입력 박스 -->
                <div class="card" data-item="statueofguardian">
                    <img src="img/statueofguardian.png" alt="Statue of Guardian" class="card-image">
                    <input type="number" class="level-input statueofguardian-input" 
                           id="statueofguardian-input-1" data-item="statueofguardian" data-index="1"
                           min="0" value="0" placeholder="0">
                    <input type="number" class="level-input statueofguardian-input" 
                           id="statueofguardian-input-2" data-item="statueofguardian" data-index="2"
                           min="0" value="0" placeholder="0">
                </div>
            </div>
            
            <!-- Result Section -->
            <div class="result-section">
                <div class="equals-sign">=</div>
                <div class="result-box">
                    <input type="text" class="result-input" 
                           id="result" readonly value="0">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
