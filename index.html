<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레벨 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="calculate.png" alt="계산기 이미지" class="background-image" id="bgImage">
            
            <!-- 입력 필드들을 이미지 위에 오버레이 -->
            <!-- Top Row - Obelisk (왼쪽) -->
            <input type="number" class="level-input overlay-input" 
                   id="obelisk-input" data-item="obelisk" 
                   min="0" value="0" placeholder="0">
            
            <!-- Top Row - Altar (중간) -->
            <input type="number" class="level-input overlay-input" 
                   id="altar-input" data-item="altar" 
                   min="0" value="0" placeholder="0">
            
            <!-- Top Row - War Fort (오른쪽) -->
            <input type="number" class="level-input overlay-input" 
                   id="warfort-input" data-item="warfort" 
                   min="0" value="0" placeholder="0">
            
            <!-- Bottom Row - Statue of Carnage (왼쪽) -->
            <input type="number" class="level-input overlay-input" 
                   id="statueofcarnage-input" data-item="statueofcarnage" 
                   min="0" value="0" placeholder="0">
            
            <!-- Bottom Row - Statue of Guardian (오른쪽) -->
            <input type="number" class="level-input overlay-input" 
                   id="statueofguardian-input" data-item="statueofguardian" 
                   min="0" value="0" placeholder="0">
            
            <!-- 결과 입력 필드 -->
            <input type="text" class="result-input overlay-input" 
                   id="result" readonly value="0">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
